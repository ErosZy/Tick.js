<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        #oDiv{
            width:100px;
            height:100px;
            background:red;
            position:absolute;
            top:0px;
            left:0px;
            opacity:0.5;
        }
    </style>
</head>
<body>
    <div id="oDiv"></div>
    <script src="./Tick.js"></script>
    <script>
        var target = document.getElementById("oDiv");
        Tick.fromTo(target,{
            left:0,
            opacity:0
        },{
            left:400,
            opacity:1
        },"easeInOutBack",1000);
    </script>
</body>
</html>
